<ion-list >
  <form [formGroup]="form">
    <ion-grid class>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-card>
            <img alt="logo" src="../../../assets/images/1_relevamiento-visual_logo.png" width="200" height="200" />
            <ion-card-header>
              <ion-card-title>Relevamiento visual</ion-card-title>
              <ion-card-subtitle>Iniciar sesión</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input class="text-input" label="Correo electrónico" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input label="Contraseña" type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    <!-- </ion-grid> -->


    <!-- <ion-grid> -->
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button type="submit" expand="block" (click)="SignIn()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    <!-- </ion-grid> -->

    <!-- <ion-grid> -->
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button type="submit" color="success" expand="block" (click)="SignUp()">Registrarse</ion-button>
          <ion-button type="submit" color="success" expand="block" (click)="SignOut()">Cerrar sesion</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-list>
