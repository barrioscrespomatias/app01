<ion-header>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="favorites">
        <ion-label>Cosas Feas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let foto of fotosFeas">
        <mat-card class="example-card">
          <div class="card-header">
            <p>{{foto.metadata.user}}</p>          
          </div>
          <img mat-card-image [src]="foto.url" alt="Foto Fea" width="100%" height="100%">
          <mat-card-actions>
            <button mat-button (click)="accionMegusta(foto.url, foto.metadata.votes, foto.metadata.user, foto.metadata.createdAt)">
              <span>{{foto.metadata.votes}}</span>
              <ion-icon name="heart"></ion-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
